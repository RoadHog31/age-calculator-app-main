<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age Calculator App</title>
  </head>
<body>

  <div class="mainbackground" style="margin: 0px 50px 0px 50px;">
  <form class="form-inline" action="script.js" method="post">
    <label for="day">DAY</label>
    <input type="number" id="day" name="day"
       min="1" max="31" placeholder="DD" required>
       <span id = "daymessage" style="color:red"> </span> <br><br>  <br><br>
    <label for="month">MONTH</label>
    <input type="number" id="month" name="month"
       min="1" max="12" placeholder="MM" required>
       <span id = "monthmessage" style="color:red"> </span> <br><br>  <br><br>
       <label for="year">YEAR</label>
    <input type="number" id="year" name="year" min="1900" max="2099" step="1" placeholder="YYYY"
       required>
       <span id = "happybdaymessage" style="color:red"> </span>
       <span id = "yearmessage" style="color:red"> </span> <br><br>  <br><br>
       <hr>
    <!--<input id="btnIcon" type="image" value="Submit" onclick="validateForFutureDate()" src="./assets/images/icon-arrow.svg">-->
    <button type="submit" onclick="ageCalculator()"><img src="assets/images/icon-arrow.svg" class="icon" ></button>
  
  </form>
  
  <div class="">
    <ul>
      <li><h3 style="color:32A80F" id="yearresult" align="left">-- years</h3></li>
      <li><h3 style="color:32A80F" id="monthresult" align="left">-- months</h3></li>
      <li><h3 style="color:32A80F" id="dayresult" align="left">-- days</h3></li>
       
          
    </ul>      
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Pino</a>.
  </div>
</div>

  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
