<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age Calculator App</title>
  </head>
<body>


  <form action="/script.js" method="post">
    <label for="day">DAY</label>
    <input type="number" id="day" name="day"
       min="1" max="31" placeholder="DD" required><br><br>
    <label for="month">MONTH</label>
    <input type="number" id="month" name="month"
       min="1" max="12" placeholder="MM" required><br><br>
       <label for="year">YEAR</label>
    <input type="number" id="year" name="year" placeholder="YYYY"
       required>
       <div id="result"></div><br><br>
    <input id="btnIcon" type="image" value="Submit" onclick="validateForFutureDate()" src="./assets/images/icon-arrow.svg">
  </form>
  
  <p>Click the "Submit" button and the form-data will be sent to a page on the 
  server called "script.js".</p>


  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Pino</a>.
  </div>

  <script type="text/javascript" src="/script.js"></script>
</body>
</html>
